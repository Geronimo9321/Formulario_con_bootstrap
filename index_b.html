<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input, .form-container label, .form-container select {
            margin-bottom: 10px;
        }
        .form-container button {
            margin-top: 10px;
        }
        .style-one {
            background-color: lightblue;
            color: black;
        }
        .high-contrast {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container" id="form-container">
        <h2 class="text-center mb-4">Formulario de Datos Personales</h2>
        <form id="personal-data-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
    
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
    
            <div class="form-group">
                <label for="residencia">Provincia de Residencia:</label>
                <select class="form-control" id="residencia" name="residencia" required>
                    <option value="">Selecciona tu provincia...</option>
                    <option value="Buenos Aires">Buenos Aires-La Plata</option>
                    <option value="Catamarca">Catamarca-San Fernando del Valle de Catamarca</option>
                    <option value="Chaco">Chaco-Resistencia</option>
                    <option value="Chubut">Chubut-Rawson</option>
                    <option value="Córdoba">Córdoba-Córdoba</option>
                    <option value="Corrientes">Corrientes-Corrientes</option>
                    <option value="Entre Ríos">Entre Ríos-Paraná</option>
                    <option value="Formosa">Formosa-Formosa</option>
                    <option value="Jujuy">Jujuy-San Salvador de Jujuy</option>
                    <option value="La Pampa">La Pampa-Santa Rosa</option>
                    <option value="La Rioja">La Rioja-La Rioja</option>
                    <option value="Mendoza">Mendoza-Mendoza</option>
                    <option value="Misiones">Misiones-Posadas</option>
                    <option value="Neuquén">Neuquén-Neuquén</option>
                    <option value="Río Negro">Río Negro-Viedma</option>
                    <option value="Salta">Salta-Salta</option>
                    <option value="San Juan">San Juan-San Juan</option>
                    <option value="San Luis">San Luis-San Luis</option>
                    <option value="Santa Cruz">Santa Cruz-Rio Gallegos</option>
                    <option value="Santa Fe">Santa Fe-Santa Fe</option>
                    <option value="Santiago del Estero">Santiago del Estero-Santiago del Estero</option>
                    <option value="Tierra del Fuego">Tierra del Fuego-Ushuaia</option>
                    <option value="Tucumán">Tucumán-San Miguel de Tucumán</option>
                </select>
            </div>
    
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
        <div class="text-center mt-3">
            <button type="button" class="btn btn-info" onclick="applyStyleOne()">Estilo Uno</button>
            <button type="button" class="btn btn-dark ml-2" onclick="applyHighContrast()">Estilo de Alto Contraste</button>
        </div>
    </div>

    <!-- Bootstrap JS y jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyK8MytdRSQ/0Ddt95H3yVYYuH0FV3Kx5K" crossorigin="anonymous"></script>

    <script>
        // Validación básica del formulario (solo para demostración)
        document.getElementById('personal-data-form').addEventListener('submit', function(event) {
            var form = event.target;
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });

        // Funciones para cambiar estilos
        function applyStyleOne() {
            document.getElementById('form-container').classList.remove('high-contrast');
            document.getElementById('form-container').classList.add('style-one');
        }

        function applyHighContrast() {
            document.getElementById('form-container').classList.remove('style-one');
            document.getElementById('form-container').classList.add('high-contrast');
        }
    </script>
</body>
</html>
